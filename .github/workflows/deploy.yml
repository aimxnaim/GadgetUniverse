name: Deploy to Production

on:
  push:
    branches:
      - main  # Triggers when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Reset Database and Seed Admin
        env:
          NODE_ENV: PRODUCTION
          DB_URI: ${{ secrets.DB_URI }}
          JWT_TOKEN: ${{ secrets.JWT_TOKEN }}
          JWT_EXPIRES_TIME: ${{ secrets.JWT_EXPIRES_TIME }}
        run: node BackEnd/seed/seedAdmin.js
      
